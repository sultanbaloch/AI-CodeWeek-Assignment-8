<body>

    <script>

        let today = new Date();

        let PakDay = today.getFullYear();


        if (today.getMonth() == 8 &&
            today.getDate() > 14) {


                PakDay = PakDay + 1;
        }


        let PakDate =
            new Date(PakDay, 8, 14);


        let dayMilliseconds =
            1000 * 60 * 60 * 24;

            console.log(dayMilliseconds)


        let remainingDays = Math.ceil(
            (PakDate.getTime() - today.getTime()) /
            (dayMilliseconds)
        );


        document.write("There are " + remainingDays +
            " days remaining until 14 August.");
    </script>
